  <script>

    

/*código para aparecer "possui certificado?" se selecionar alguma opção do nível de escolaridade*/ 
const nivelEscolaridadeSelect = document.querySelector('#nivel-escolaridade-select');
const possuiCertificadoDiv = document.querySelector('#teste');

nivelEscolaridadeSelect.addEventListener('change', function() {
    const opcaoSelecionada = nivelEscolaridadeSelect.value;
    if (opcaoSelecionada === "Não Possui") {
        possuiCertificadoDiv.style.visibility = 'hidden';
    } else {
        possuiCertificadoDiv.style.visibility = 'visible';
    }
    
});

/*código para mostrar ou ocultar o botão de add imagem quando o usuário informa que há certificado*/ 
const possuiCertificadoSelect = document.querySelector('#possui-certificado-select');
const addCertificateButton = document.querySelector('.add-certificate');

possuiCertificadoSelect.addEventListener('change', function() {
const opcaoSelecionada = possuiCertificadoSelect.value;
if (opcaoSelecionada === "Sim") {
addCertificateButton.style.display = 'block';
} else {
addCertificateButton.style.display = 'none';
}
});

const eixoFormacaoSelect = document.querySelector('#eixo-formacao-select');
const segmentoSelect = document.querySelector('#segmento-select');

eixoFormacaoSelect.addEventListener('change', function() {
    const eixoSelecionado = eixoFormacaoSelect.value;
    segmentoSelect.innerHTML = ''; // Limpa as opções existentes

    if (eixoSelecionado === 'Ambiente e Saúde') {
        const segmentos = ['Beleza', 'Meio Ambiente', 'Saúde'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    } else if (eixoSelecionado === 'Desenvolvimento Educacional e Social') {
        const segmentos = ['Educacional', 'Idiomas', 'Social'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    }
    else if (eixoSelecionado === 'Gestão e Negócios') {
        const segmentos = ['Comércio', 'Gestão'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    }  else if (eixoSelecionado === 'Informação e Comunicação') {
        const segmentos = ['Games', 'Tecnologia da Informação', 'Telecomunicações'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    
    } else if (eixoSelecionado === 'Infraestrutura') {
        const segmentos = ['Asseio, Conservação e Zeladoria', 'Construção e Reforma', 'Instalação, Manutenção e Reparação', 'Transporte e Armazenagem'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
   
    } else if (eixoSelecionado === 'Produção Alimentícia') {
        const segmentos = ['Produção de Alimentos', 'Produção de Bebidas'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    } else if (eixoSelecionado === 'Produção Cultural e Design') {
        const segmentos = ['Artes', 'Comunicação','Design', 'Moda'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    } else if (eixoSelecionado === 'Segurança') {
        const segmentos = ['Segurança'];
        segmentos.forEach(function(segmento) {
            const option = document.createElement('option');
            option.textContent = segmento;
            segmentoSelect.appendChild(option);
        });
    }

});

/*script para os botoes de imagem*/
const editarFotoBtn = document.querySelector('.edit-button-img');
const adicionarImagemBtn = document.querySelector('.add-certificate');

// Evento de clique para o botão "Editar Foto"
editarFotoBtn.addEventListener('click', () => {
  const input = document.createElement('input');
  input.setAttribute('type', 'file');
  input.setAttribute('accept', 'image/*');
  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
      const img = document.createElement('img');
      img.setAttribute('src', reader.result);
      // Faça o que desejar com a imagem, como exibir ou processar
      // Por exemplo, você pode substituir a imagem existente:
      const userImg = document.querySelector('.user');
      userImg.setAttribute('src', reader.result);
    };
  });
  input.click();
});
